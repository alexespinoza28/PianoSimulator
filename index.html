<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
  </head>
  <body>
    
      
        <div class="animated-title" id="pianoTitle">Classic Theme</div>
       
        <button class="button", id="button">
          Toggle theme
        </button>
        
    
      <div class="piano">
        <div class="key white" data-key="a">C</div>
        <div class="key black" data-key="w">C#</div>
        <div class="key white" data-key="s">D</div>
        <div class="key black" data-key="e">D#</div>
        <div class="key white" data-key="d">E</div>
        <div class="key white" data-key="f">F</div>
        <div class="key black" data-key="t">F#</div>
        <div class="key white" data-key="g">G</div>
        <div class="key black" data-key="y">G#</div>
        <div class="key white" data-key="h">A</div>
        <div class="key black" data-key="u">A#</div>
        <div class="key white" data-key="j">B</div>
        <div class="key white" data-key="k">C</div>
        <div class="key black" data-key="o">C#</div>
        <div class="key white" data-key="l">D</div>
        <div class="key black" data-key="p">D#</div>
        <div class="key white" data-key=";">E</div>
      </div>

      <div class="key-config">
          <h2>Key Configuration</h2>
          <div class="config-item"><span class="keyboard-key">a</span> : C</div>
          <div class="config-item"><span class="keyboard-key">w</span> : C#</div>
          <div class="config-item"><span class="keyboard-key">s</span> : D</div>
            <div class="config-item"><span class="keyboard-key">e</span> : D#</div>
            <div class="config-item"><span class="keyboard-key">d</span> : E</div>
            <div class="config-item"><span class="keyboard-key">f</span> : F</div>
            <div class="config-item"><span class="keyboard-key">t</span> : F#</div>
            <div class="config-item"><span class="keyboard-key">g</span> : G</div>
            <div class="config-item"><span class="keyboard-key">y</span> : G#</div>
            <div class="config-item"><span class="keyboard-key">h</span> : A</div>

            <div class="config-item"><span class="keyboard-key">u</span> : A#</div>
            <div class="config-item"><span class="keyboard-key">j</span> : B</div>
            <div class="config-item"><span class="keyboard-key">k</span> : C2</div>
            <div class="config-item"><span class="keyboard-key">o</span> : C2#</div>
          </div>
         
          
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
